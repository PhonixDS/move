<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multi-page Loader</title>
<style>
  /* Reset some default styling */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
    background-color: #fafafa;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    margin-bottom: 30px;
    color: #333;
  }

  button {
    margin: 10px;
    padding: 14px 28px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 12px; /* Rounded corners */
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s ease, transform 0.2s ease;
    min-width: 200px;
    max-width: 90vw;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:hover, button:focus {
    background-color: #45a049;
    outline: none;
    transform: scale(1.05);
  }

  @media (max-width: 480px) {
    button {
      font-size: 16px;
      padding: 12px 24px;
      min-width: 150px;
    }
  }
</style>
</head>
<body>

<h1>Open Smart Home Pages</h1>

<button onclick="openPage('https://phonixds.github.io/Smart-Home/')">Lavi's Room</button>
<button onclick="openPage('https://example.com/page2')">Smart Home 2</button>
<button onclick="openPage('https://example.com/page3')">Smart Home 3</button>

<script>
  function openPage(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
